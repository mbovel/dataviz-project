<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/visualization.css" />
		<link rel="stylesheet" href="assets/css/visualization-slider.css" />
		<link rel="stylesheet" href="assets/css/visualization-graph.css" />
		<link rel="stylesheet" href="assets/css/visualization-sidebar.css" />
		<link rel="stylesheet" href="assets/css/visualization-maplegend.css" />
	</head>
	<body>
		<main>
			<div id="plotarea">
				<svg
					id="plot"
					viewBox="-250 -250 500 500"
					preserveAspectRatio="xMidYMid meet"
				></svg>
				<div id="mapbox"><div id="map"></div></div>
			</div>

			<div id="sidebar">
				<div id="time-controls">
					<p class="year-control">
						<span class="year-display">2018</span>
						<input
							type="range"
							class="slider year-slider"
							min="2017"
							max="2018"
							value="2018"
							step="1"
						/>
						<label class="control control-checkbox">
							Show whole year
							<input type="checkbox" checked="checked" class="whole-year-toggle" />
							<span class="control-indicator"></span>
						</label>
					</p>
					<p class="month-control">
						<span class="month-display">August</span> <input type="range" class="slider
						month-slider" min=0" max="11" value="1" step="1">
						<label class="control control-checkbox">
							Show whole month
							<input type="checkbox" checked="checked" class="whole-month-toggle" />
							<span class="control-indicator"></span>
						</label>
					</p>
					<p class="day-control">
						<span class="day-display">Today</span>
						<input
							type="range"
							class="slider day-slider"
							min="1"
							max="30"
							value="1"
							step="1"
						/>
					</p>
				</div>
			</div>
		</main>

		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://d3js.org/d3-array.v2.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/victor/1.1.0/victor.min.js"
			integrity="sha256-QH04jkqJgJzblmzmCljNPAANQK9jgSJDKDow2piEYdQ="
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
			integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
			crossorigin=""
		></script>
		<script src="src/utils.js"></script>
		<script src="src/DataSource.js"></script>
		<script src="src/regionColorMap.js"></script>
		<script src="src/maplegend.js"></script>
		<script src="src/GraphPlot.js"></script>
		<script src="src/GraphSimulation.js"></script>
		<script src="src/Sidebar.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>
